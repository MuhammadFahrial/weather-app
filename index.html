<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="input">
        <input
          type="text"
          class="searchBox"
          placeholder="Enter Your Location"
          id="searchBox"
        />
        <button class="searchButton" id="searchButton">
          <img src="assets/search.png" alt="search" />
        </button>
      </div>
      <div class="error"></div>
      <div class="weather">
        <img src="" alt="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="assets/humidity.png" alt="" />
            <div>
              <p class="humadity"</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
